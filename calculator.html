<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calc.js"></script>
</head>
<body>
    <h1>Calculator</h1>

    <div id="main">
        <div class="resultDisp" id="display" style="width: 320px; margin-top: 5px; margin-bottom: 5px; text-align: right;"></div>
        <div class="functionBtn" data-value="AC">AC</div>
        <div class="functionBtn" data-value="">C</div>
        <div class="functionBtn" data-value=" % ">%</div>
        <div class="functionBtn" data-value=" รท ">รท</div>
        <div class="functionBtn" data-value="7">7</div>
        <div class="functionBtn" data-value="8">8</div>
        <div class="functionBtn" data-value="9">9</div>
        <div class="functionBtn" data-value=" + ">+</div>
        <div class="functionBtn" data-value="4">4</div>
        <div class="functionBtn" data-value="5">5</div>
        <div class="functionBtn" data-value="6">6</div>
        <div class="functionBtn" data-value=" - ">-</div>
        <div class="functionBtn" data-value="1">1</div>
        <div class="functionBtn" data-value="2">2</div>
        <div class="functionBtn" data-value="3">3</div>
        <div class="functionBtn">ร</div>
        <div class="functionBtn" data-value="0" style="margin-left: 20px; margin-top: 5px; margin-bottom: 5px;">0</div>
        <div class="functionBtn" data-value=".">.</div>
        <div class="functionBtn equalsBtn">=</div>
    </div>
</body>
</html>
